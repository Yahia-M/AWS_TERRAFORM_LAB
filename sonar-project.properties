# Configuration SonarQube pour AWS Terraform Lab
sonar.projectKey=aws-terraform-lab
sonar.projectName=AWS Terraform Lab
sonar.projectVersion=1.0
sonar.organization=yahia-m

# Sources et exclusions
sonar.sources=lab/infra,modules
sonar.exclusions=**/*.tfstate,**/*.tfstate.backup,**/.terraform/**,**/terraform.tfstate.d/**,**/.git/**,scripts/**

# Configuration Terraform
sonar.terraform.file.suffixes=.tf,.tfvars
sonar.terraform.provider.aws.version=5.100.0

# Qualité et sécurité
sonar.qualitygate.wait=true
sonar.coverage.exclusions=**/*.tf,**/*.tfvars
sonar.cpd.exclusions=**/*.tf

# Métriques spécifiques Terraform
sonar.terraform.duplication.exclusions=variables.tf,outputs.tf,versions.tf

# Configuration des règles de sécurité
sonar.security.hotspots.excluded=false
sonar.terraform.security.enabled=true

# Analyse de la complexité
sonar.complexity.threshold=10

# Exclusions pour les fichiers générés
sonar.exclusions=**/.terraform.lock.hcl,**/plan.out,**/plan.json

# Configuration des tests (si applicable)
sonar.tests=tests/
sonar.test.inclusions=**/*_test.tf,**/test_*.tf

# Langue par défaut
sonar.sourceEncoding=UTF-8

# Configuration des branches pour SonarQube
sonar.branch.name=${BRANCH_NAME}
sonar.branch.target=main
